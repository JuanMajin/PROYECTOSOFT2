name: CI/CD Pipeline
on:
  push:
    branches:
      - develop

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: Install dependencies
      run: npm install
    - name: Install Netlify CLI
      run: npm install netlify-cli -g
    - name: Run tests
      run: |
          npm test
          npm run test:coverage
          mkdir coverage-artifacts
          cp -r coverage/ coverage-artifacts/
    - name: Upload Coverage Artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage-artifacts
    - name: Deploy
      run: npm run deploy
    - name: Build and deploy to Netlify
      run: |
        netlify deploy --site f09f1e6a821049638d639ac2d3925fe3 --auth 9cb51e6a554843c88fc85e001298e2dc
    - name: Build Docker Image
      run: docker build -t proyectosoft2:latest .
    - name: Run Docker Image
      run: docker run proyectosoft2:latest
    
